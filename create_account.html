<html>

<head>
<title>Sample data</title>
 <style>
 background-size: cover;
 background-repeat: no-repeat;
 </style>
 

<body style="background-image: url('Levelup.jpg')" "background-size: cover">
	
	<center><br><br><br><br>
	<h1><img src="images/create_account.png"></h1>
	
		Character Name:	<br><input id="namebox" type="text"></input><br><br>
		User Identification: <br><input id="rollbox" type="text"></input><br><br>
		Email Address:	<br><input id="secbox" type="text"></input><br><br>
		Gender:	<br><input id="genbox" type="text"></input><br><br>
		
		<button id="insert">SUBMIT</button>
		<button onclick="location.href='Main.html'" type="button">
         RETURN TO MAIN PAGE</button>
		
	
		<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
		<script src="https://www.gstat ic.com/firebasejs/7.24.0/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
		
		<script id="MainScript">
					var firebaseConfig = {
				apiKey: "AIzaSyDJXUFrTuIcK-cDHJDdJQCQr86BA1dP2Qg",
				authDomain: "project-avalon-37847.firebaseapp.com",
				databaseURL: "https://project-avalon-37847.firebaseio.com",
				projectId: "project-avalon-37847",
				storageBucket: "project-avalon-37847.appspot.com",
				messagingSenderId: "295259710965",
				appId: "1:295259710965:web:0f9e1d40fa0a7cba66acbc"
			  };
			  
		// Initialize Firebase //
		firebase.initializeApp(firebaseConfig);
		
		//-------------Ready Data--------------//
		var nameV, rollV, secV, genV;

		function Ready(){
			nameV = document.getElementById('namebox').value;
			rollV = document.getElementById('rollbox').value;
			secV = document.getElementById('secbox').value;
			genV = document.getElementById('genbox').value;
			
		}
		
		//-----------Insert Process----------//
		document.getElementById('insert').onclick = function(){
			Ready();
			firebase.database().ref('account/'+rollV).set({
				CharacterName: nameV,
				UserId: rollV,
				EmailAddress: secV,
				Gender: genV
			
			});	  
		}
		
		<!--//----------selection Process--------//
		document.getElementById("select").onclick = function(){
			Ready();
			firebase.database().ref('account/'+rollV).on('value',function(snapshot){
				document.getElementById('namebox').value = snapshot.val().CharacterName;
				document.getElementById('secbox').value = snapshot.val().EmailAddress;
				document.getElementById('genbox').value = snapshot.val().Gender;
			});
		}
		
		<!--//----------update process--------//
		document.getElementById('update').onclick = function(){
			Ready();
			firebase.database().ref('account/'+rollV).update({
				CharacterName: nameV,
				EmailAddress: secV,
				Gender: genV
			
			});
		
		  
		}
		
		<!--//----------delete process--------//
		document.getElementById('delete').onclick = function(){
			Ready();
			firebase.database().ref('account/'+rollV).remove();
			}
			
	</script>	
</body>
	



</html>
